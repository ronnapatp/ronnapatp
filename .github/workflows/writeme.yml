name: Writeme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Install dependencies
      run: bundle install
      
    - name: Generate Readme
      run: |-
        bundle exec ruby writeme.rb
        cat README.md
        
    - name: Commit and push if changed
      run: |-
        git diff
        git config --global user.email "piegame.sri@gmail.com"
        git config --global user.name "pie bot"
        git add -A
        git commit -m "Generate Readme" || exit 0
        git push
        
        
        
